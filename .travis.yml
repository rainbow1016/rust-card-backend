language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "target/release/howtocards_backend"
    - "target/release/howtocards_backend.d"
    - "target/release/howtocards_backend.rlib"
  skip_cleanup: true
  on:
    repo: howtocards/backend
    tags: true
